<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      /*
      CSS comment structure
      */
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
    
      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!--
    HTML Comment Structure
    -->
    <button title="Good Job!" class="red-button" onclick="
      alert('Good Job!');
      ">
      hello
    </button>

    <p>
      paragraph of <button class="yellow-button">hello</button> text
    </p>

    <script>
      //JavaScript Comment Structure
      //alert('hello');
      console.log(2 + 2);
      console.log('some' + 'text');
    </script>
  </body>
</html>
